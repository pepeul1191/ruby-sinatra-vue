<script id="usuario-roles-permisos-template" type="text/x-handlebars-template">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Gestione los Permisos y Roles del Usuario a Cada Sistema</h4>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-6 workspace">
                <label class="texto-der oculto" id="txtMensajeRptaModal"></label>
                <h5 class="subtitulo" style="margin-bottom:15px; padding-top: 2.5px;">Selccione un sistema al que el usuario se encuentre registrado</h5>
              </div>  
              <div class="col-md-6 workspace">
                <select class="form-control" id="cbmSistemas">
                    <option value="E"></option>
                    {{#each usuario_sistemas}}
                    <option value="{{sistema_id}}">{{nombre}}</option>
                    {{/each}}
                </select>
              </div>  
        </div>
        <hr>
        <label class="texto-der oculto" id="txtMensajeRptaRolesPermisos"></label>
        <div class="row">
          <div class="col-md-12">
              <label class="texto-der oculto" id="idUsuario"></label>
          </div>
          <div class="col-md-6 workspace">
                <h5 class="subtitulo" style="margin-bottom:15px">Roles</h5>
       		<table class="list issues" style="" id="tablaUsuarioRoles"></table>
          </div>
          <div class="col-md-6 workspace">
              <h5 class="subtitulo" style="margin-bottom:15px">Permisos</h5>
              <table class="list issues" style="" id="tablaUsuarioPermisos"></table>
          </div>
      	</div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</script>
